services:
  openclaw-gateway:
    image: ${OPENCLAW_IMAGE:-openclaw:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      GOG_KEYRING_PASSWORD: ${GOG_KEYRING_PASSWORD}
      GOG_ACCOUNT: ${GOG_ACCOUNT}
      XDG_CONFIG_HOME: /home/node/.openclaw/config
    volumes:
      - ${OPENCLAW_CONFIG_DIR}:/home/node/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR}:/home/node/.openclaw/workspace
    ports:
      - "127.0.0.1:${OPENCLAW_GATEWAY_PORT:-18789}:18789"
      - "127.0.0.1:${OPENCLAW_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'
    networks:
      openclaw-net:
    dns:
      - 172.30.0.10
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${OPENCLAW_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]
    depends_on:
      dns-allowlist:
        condition: service_started

  # DNS allowlist (CoreDNS): only allowed domains resolve, everything else
  # returns REFUSED. This is the primary network lockdown mechanism.
  # The gateway container uses this as its sole DNS server, so it can only
  # connect to explicitly allowed domains.
  # Allowed: api.anthropic.com, api.telegram.org, *.whatsapp.net,
  #          *.whatsapp.com, Google APIs, raw.githubusercontent.com
  dns-allowlist:
    image: coredns/coredns:1.11.1
    volumes:
      - ./network-lockdown/Corefile:/Corefile:ro
    command: ["-conf", "/Corefile"]
    restart: unless-stopped
    networks:
      openclaw-net:
        ipv4_address: 172.30.0.10

  caddy:
    image: caddy:2-alpine
    ports:
      - "127.0.0.1:80:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
    depends_on:
      - openclaw-gateway
    restart: unless-stopped
    networks:
      openclaw-net:

  openclaw-cli:
    image: ${OPENCLAW_IMAGE:-openclaw:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      BROWSER: echo
    volumes:
      - ${OPENCLAW_CONFIG_DIR}:/home/node/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR}:/home/node/.openclaw/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
    networks:
      openclaw-net:

networks:
  openclaw-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/24

volumes:
  caddy_data:
